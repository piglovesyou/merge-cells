name: Main

on:
    push:
        tags:
            - 'v*.*.*'

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Build
              run: yarn && yarn build
            - name: Release
              uses: softprops/action-gh-release@v1
              with:
                  files: |
                      dist/merge-cells.js
                      dist/merge-cells.min.js
                      dist/merge-cells.min.js.map
                      dist/merge-cells.ts
                      dist/merge-cells.ts.map
